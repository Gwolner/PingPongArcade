<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="uft-8">
        <title>Ping Pong</title>
        <style>
            canvas{
                position: absolute;
                left: 50%;
                top:50%;
                background-color: black;
                margin-top: -300px;
                margin-left: -300px;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" height="600" width="600">O seu navegador n√£o suporta este elemento</canvas>
        
        <script>
            var canvas = document.getElementById("myCanvas");
            var contexto = canvas.getContext("2d");

            var tecla = {};

            var bola = {
                x: canvas.width/2 - 15,
                y: canvas.height/2 - 15,
                altura: 30,
                largura: 30,
                dirx: -1,
                diry: 1,
                mod: 0,
                speed: 50
            }

            var esquerda = {
                x: 10,
                y: canvas.height/2 - 60,
                altura: 120,
                largura: 30,
                score: 0,
                speed: 15
            }

            var direita = {
                x: 560,
                y: canvas.height/2 - 60,
                altura: 120,
                largura: 30,
                score: 0,
                speed: 15
            }

            function desenha(){
                contexto.fillStyle = "white";
                contexto.fillRect(esquerda.x,esquerda.y,esquerda.largura, esquerda.altura);
                contexto.fillRect(direita.x,direita.y,direita.largura, direita.altura);
                contexto.fillRect(bola.x,bola.y,bola.largura, bola.altura);
            }

            desenha();
        </script>
    </body>
</html>
