<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="uft-8">
        <title>Ping Pong</title>
        <style>
            canvas{
                position: absolute;
                left: 50%;
                top:50%;
                background-color: black;
                margin-top: -300px;
                margin-left: -300px;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" height="600" width="600">O seu navegador n√£o suporta este elemento</canvas>
        
        <script>
            var canvas = document.getElementById("myCanvas");
            var contexto = canvas.getContext("2d");

            var teclas = {};

            var bola = {
                x: canvas.width/2 - 15,
                y: canvas.height/2 - 15,
                altura: 30,
                largura: 30,
                dirx: -1,
                diry: 1,
                mod: 0,
                speed: 50
            }

            var esquerda = {
                x: 10,
                y: canvas.height/2 - 60,
                altura: 120,
                largura: 30,
                score: 0,
                speed: 15
            }

            var direita = {
                x: 560,
                y: canvas.height/2 - 60,
                altura: 120,
                largura: 30,
                score: 0,
                speed: 15
            }

            document.addEventListener("keydown",function(e){
                teclas[e.keyCode] = true;
                //alert(e.keyCode);                
            });

            document.addEventListener("keyup",function(e){
                delete teclas[e.keyCode];                
            });

            function moveBloco(){
                if(87 in teclas && esquerda.y > 0) //Tecla W
                    esquerda.y -= esquerda.speed;
                if(83 in teclas && esquerda.y + esquerda.altura < canvas.height) //Tecla S
                    esquerda.y += esquerda.speed;
                if(38 in teclas && direita.y > 0) //Seta pra cima
                    direita.y -= direita.speed;
                if(40 in teclas && direita.y + direita.altura < canvas.height) // Seta pra baixo
                    direita.y += direita.speed;
            }

            function desenha(){

                contexto.clearRect(0, 0, canvas.width, canvas.height);
                moveBloco();

                contexto.fillStyle = "white";
                contexto.fillRect(esquerda.x,esquerda.y,esquerda.largura, esquerda.altura);
                contexto.fillRect(direita.x,direita.y,direita.largura, direita.altura);
                contexto.fillRect(bola.x,bola.y,bola.largura, bola.altura);

                contexto.font = "20px Arial";
                contexto.fillText("Player 1: "+esquerda.score, 50, 20); //Texto superior esquerdo
                contexto.fillText("Player 2: "+direita.score, canvas.width-140, 20); //Texto superior direito
            }

            setInterval(desenha, 20);
        </script>
    </body>
</html>
